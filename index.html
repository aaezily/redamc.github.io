<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guida Staff - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Toast Container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
    <div id="toastNotifica" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">
          🔔 Azione completata
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  

  <!-- Navbar top -->
  <nav class="navbar navbar-dark bg-black shadow-sm sticky-top border-bottom border-secondary">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="navbar-brand fw-bold">👨‍💼 Guida Staff</span>
      <span class="text-secondary small">🏠 Home</span>
    </div>
  </nav>

  <header class="hero text-center d-flex flex-column justify-content-center align-items-center">
    <img src="assets/logo.png" alt="Logo" class="hero-logo mb-3">
    <h1 class="hero-title">Guida Staff</h1>
    <p class="hero-subtitle">Tutte le risorse e comunicazioni per lo staff</p>
    <button onclick="scrollToSez('annunci')" class="btn btn-primary btn-lg">Scopri gli annunci</button>
  </header>  

  <section id="annunci" class="py-5">
    <div class="container text-center">
      <h2>📰 Annunci Recenti</h2>
      <div class="row mt-4" id="annunci-container"></div>
    </div>
  </section>
  

  <section class="info-section py-5 bg-dark text-center">
    <div class="container">
      <h2>📌 Quick Info</h2>
      <div class="row justify-content-center mt-4">
        <div class="col-6 col-md-3 mb-3">
          <div class="info-card p-3 rounded">
            <h3>Ruoli:</h3>
            <p>Helper, Moderatore, Admin</p>
          </div>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <div class="info-card p-3 rounded">
            <h3>Contatti:</h3>
            <p>Discord Staff, Forum Privato</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  <!-- Navbar bottom -->
  <nav class="navbar navbar-dark bg-black border-top border-secondary fixed-bottom d-flex justify-content-around py-2">
    <a href="index.html" class="nav-link text-white text-center">
      <div>🏠</div><small>Home</small>
    </a>
    <a href="comandi.html" class="nav-link text-white text-center">
      <div>📋</div><small>Comandi</small>
    </a>
    <a href="info.html" class="nav-link text-white text-center">
      <div>ℹ️</div><small>Info</small>
    </a>
  </nav>


  <footer class="py-4 bg-dark text-center text-secondary">
    <div>© 2025 Guida Staff • Read the rules • Privacy • TOS</div>
  </footer>  

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
