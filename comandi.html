<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista Comandi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">🛠️ Comandi Staff</h1>

    <h3>👥 Helper</h3>
    <ul class="list-group mb-4">
      <li class="list-group-item bg-dark text-white">/helpop – Segnala un problema</li>
      <li class="list-group-item bg-dark text-white">/kick [user] – Espelli un utente</li>
    </ul>

    <h3>🛡️ Moderatori</h3>
    <ul class="list-group">
      <li class="list-group-item bg-dark text-white">/ban [user] – Banna un utente</li>
      <li class="list-group-item bg-dark text-white">/mute [user] – Muta un utente</li>
    </ul>
  </div>
</body>
</html>
